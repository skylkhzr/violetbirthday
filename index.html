<!DOCTYPE html>
<html>
  <head>
    <title>Syifa's Birthday Countdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="fireworkDiv"></div>
    <div class="container">
      <header>
        <h1 id="countdown-title">Syifa's Birthday Countdown</h1>
        <div id="countdown">
          <div class="countdown-days countdown-unit">
            <div class="countdown-num">0</div>
            <div class="countdown-text">Days</div>
          </div>
          <div class="countdown-hours countdown-unit">
            <div class="countdown-num">0</div>
            <div class="countdown-text">Hours</div>
          </div>
          <div class="countdown-minutes countdown-unit">
            <div class="countdown-num">0</div>
            <div class="countdown-text">Minutes</div>
          </div>
          <div class="countdown-seconds countdown-unit">
            <div class="countdown-num">0</div>
            <div class="countdown-text">Seconds</div>
          </div>
        </div>
      </header>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@latest/dist/fireworks.js"></script>
    <script src="script.js"></script>
  </body>
</html>
